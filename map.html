<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSTudio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="bio-card">
    <div class="bio-logo" id="bio-logo">
      <span>NS</span>
    </div>
    <h1 class="bio-name" id="bio-name">Loading...</h1>
    <p class="bio-tagline" id="bio-tagline"></p>
    <div class="bio-links" id="bio-links"></div>
    <footer class="bio-footer">NSTudio Copyright</footer>
  </main>

  <script src="config.js"></script>
  <script src="renderer.js"></script>
  <script>
    // Extract slug from URL path (e.g. /HWCLUB → "HWCLUB")
    const slug = location.pathname.replace(/^\//, '').replace(/\/$/, '').toUpperCase();
    const mapData = NSTUDIO_CONFIG.maps[slug];

    if (mapData) {
      renderBiolink(mapData);
    } else {
      // Map not found → redirect to main
      location.href = '/';
    }
  </script>

</body>
</html>
